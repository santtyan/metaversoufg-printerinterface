# Gerado automaticamente de preset Creality
# Printer: K1 Max

[print_settings]
# Camadas
layer_height = 0.2
first_layer_height = 0.2

# Perímetros e linha de extrusão
perimeters = 2
top_solid_layers = 4
bottom_solid_layers = 4
first_layer_line_width = 0.42
perimeter_line_width = 0.42

# Infill (baseado no preset Metaverso)
fill_density = 10%
fill_pattern = honeycomb

# Velocidades (mm/s)
perimeter_speed = 300
infill_speed = 300
travel_speed = 500
first_layer_speed = 50

# Suporte (configuração Metaverso)
support_material = 1
support_material_style = tree
support_material_pattern = rectilinear
support_material_spacing = 2.5
support_material_threshold = 0
support_material_auto = 1

# Brim (baseado no preset)
brim_width = 8
brim_type = outer_only

# Retração
retract_length = 0.4
retract_speed = 40

# Skirt
skirts = 1
skirt_distance = 2

[printer_settings]
# Hardware
printer_model = K1 Max
bed_shape = 0x0,300x0,300x300,0x300
max_print_height = 300
nozzle_diameter = 0.4

# Limites
max_layer_height = 0.3
min_layer_height = 0.1

[filament_settings]
# Temperaturas
temperature = 220
first_layer_temperature = 225
bed_temperature = 60
first_layer_bed_temperature = 60

# Filament overrides (força valores)
filament_temperature = 220
filament_temperature_0 = 220
filament_bed_temperature = 60
filament_bed_temperature_0 = 60

# Ventilação
fan_always_on = 1
max_fan_speed = 100
min_fan_speed = 100
